<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: link-css}">
  <title></title></head>
<body>
<block th:replace="~{layout :: header}"></block>
<div class="container">
  <h1 th:text=${title}></h1>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.price}"></td>
      <td th:text="${book.category}"></td>
      <td>
        <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
        <a th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure ?')">Delete</a>
      </td>
    </tr>
  </table>
</div>

<block th:replace="~{layout :: footer}"></block>
</body>
</html>
