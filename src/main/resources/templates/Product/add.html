<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Add Book</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="id">Id:</label>
            <input class="form-control" type="text" th:field="*{id}" id="id">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <p class="alert alert-warning" th:if="${#fields.hasErrors('name')}">Tên sản phẩm không được để trống</p>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="image">Image</label>
            <input class="form-control" type="text" th:field="*{image}" id="image">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('image')}"></div>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('image')}"></div>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/products}">Back To List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>

</body>
</html>
